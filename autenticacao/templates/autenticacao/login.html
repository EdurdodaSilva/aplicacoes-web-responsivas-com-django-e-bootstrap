<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>

    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Login</title>
  </head>
  <body>

  <div class="container-fluid bg-dark">
    <div class="row justify-content-center ">
        <div class="col-xl-8">
            <header class="bg-dark ">

              {% include 'fragments/navbar.html' %}

            </header>
        </div>
    </div>
</div>

  <main class="pb-5" style="background-color:#FEFFD8">
    <div class="container-fluid ">
        <div class="row justify-content-center">
            <div class="col-xl-8">


                <div class="row justify-content-center">
                    <div class="col-md-6 bg-light mt-3 rounded px-3">
                        <div class="card-body ">
                            <div class="mt-1">
                                <span class="fw-bold fs-2 text-primary">Login</span>
                            </div>
                        </div>

                        <form>
                            <p class="forms-label mt-1 "> Usu√°rio ou Email</p>
                            <div class="form-floating mb-1">
                                <input type="email"
                                       class="form-control"
                                       id="idEmailLogin"
                                       placeholder="name@example.com">
                                <label for="idEmailLogin">Digite aqui seu email</label>
                            </div>
                            <p class="forms-label mt-1">Senha</p>
                            <div class="form-floating">
                                <input type="password"
                                       class="form-control"
                                       id="idSenhaLogin"
                                       placeholder="Password">
                                <label for="idSenhaLogin">Digite aqui sua senha</label>
                            </div>

                            <div class="my-2 text-end">
                                <a class="btn" href="#">
                                    <span class="text-success fw-bold">
                                        Esqueceu sua senha?
                                    </span>
                                </a>
                            </div>
                            <div class="d-grid">

                                <button class="btn btn-success " type="button">Logar</button>
                                <button class="btn btn-primary mt-1" type="button">
                                    <i class="fa-brands fa-twitter"></i>
                                </button>
                                <button class="btn btn-danger mt-1" type="button">
                                    <i class="fa-brands fa-google"></i>
                                </button>
                                <button class="btn btn-primary mt-1" type="button">
                                    <i class="fa-brands fa-facebook"></i>
                                </button>
                            </div>
                            <div class="my-2 text-center">
                                <a href="#" class="btn text-secondary fw-bold">Criar conta</a>
                            </div>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</main>

  {% include 'fragments/footer.html' with var_position='position-stick' %}

  </body>
</html>
