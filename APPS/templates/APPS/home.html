<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Primeiro Template</title>
</head>
<body>
    <h2>'Lista de post cadastrado'</h2>
    <ul>
        {% for post in posts %}
            <a href="{%  url 'post_detail' post.id %}">{{ post.titulo }} - {{ post.autor }}</a>
        {% endfor %}
    </ul>

    {% load static %}
    <img src="{% static 'APPS/Foto-gisa.jpg'%}">

</body>
</html>
