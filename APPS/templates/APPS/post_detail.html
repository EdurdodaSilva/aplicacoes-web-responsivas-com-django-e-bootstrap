<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/6.0.0/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/4a904f368d.js" crossorigin="anonymous"></script>
    <title>PÃ¡gina inicial</title>
</head>
<body>
<div class="container-fluid bg-dark">
    <div class="row justify-content-center ">
        <div class="col-xl-8">
            <header class="bg-dark my-2">

            {% include 'fragments/navbar.html' %}

            </header>
        </div>
    </div>
</div>

<main class="col-8 m-auto  border-start border-end">

    <hr class="my-3">
    <div class="container-fluid my-2">
        <div class="flex-row d-flex my-1">
            <h1>{{post.titulo}}</h1>
            <span class="d-flex justify-content-center align-items-center ms-5">
                <a href="#">
                    <span class=" ms-3 btn" data-bs-toggle='tooltip' data-bs-placement='top'
                          title='Compartilhar no Instagram'>
                        <i class="fa-brands fa-square-instagram fa-2xl"></i>
                    </span>
                </a>

                <a href="#">
                    <span class=" ms-3  btn" data-bs-toggle='tooltip' data-bs-placement='top'
                          title='Compartilhar no Facebook'>
                        <i class="fa-brands fa-facebook fa-2xl"></i>
                    </span>
                </a>

                <a href="#">
                    <span class=" ms-3  btn" data-bs-toggle='tooltip' data-bs-placement='top'
                          title='Compartilhar no Twitter'>
                        <i class="fa-brands fa-square-twitter fa-2xl"></i>
                    </span>
                </a>

                <a href="#">
                    <span class=" ms-3  btn" data-bs-toggle='tooltip' data-bs-placement='top' title='Compartilhar Link'>
                        <i class="fa-solid fa-link fa-2xl"></i>
                    </span>
                </a>
            </span>
        </div>


        <div class="row">
            <div class="col-12">
                <div class="d-flex flex-row align-items-center">
                    <div class="rounded-circle d-flex justify-content-center align-items-center bg-info avatar">

                    </div>
                    <p class="mb-0">
                    <span class="text-muted justify-content-center">
                        <span class="h5 ms-2">
                            {{ post.autor }}
                        </span>
                        <span>
                            <i class="fa-solid fa-clock"></i>
                            <span>
                                30Min.
                            </span>
                        </span>

                        <br>
                        <span class="ms-2">
                            <i class="fa-solid fa-tag"></i>
                        </span>
                        <span>
                            <a href="" class="text-decoration-none text-muted"># basico</a>
                        </span>

                        <span>
                            <a href="" class="text-decoration-none text-muted"># Python</a>
                        </span>

                        <br>
                        <span class="ms-2">
                            {{ post.subtitulo }}
                        </span>
                    </span>
                    </p>
                </div>
            </div>

            <hr class="my-3">

            <div class="container-fluid">
                <article class="fs-4 px-lg-5 mx-lg-2">
                    {{ post.conteudo | safe }}
                </article>

                <hr class="my-3">

                <div class="container-fluid ">
                    <div class="row ">
                        <div class="col-12 ">
                            <div class="d-flex justify-content-md-start justify-content-sm-center">

                                <span class="span me-3 btn">
                                    <i class="fa-solid fa-heart fa-2xl"></i> Curtir
                                </span>
                                <span class="span me-3 btn">
                                    <i class="fa-solid fa-comment fa-2xl"></i> Comentar
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div class="container-fluid mt-4">
    {% include 'fragments/footer.html' %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
