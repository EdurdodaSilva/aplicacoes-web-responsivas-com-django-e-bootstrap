<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>

    <div class="container-fluid">
        <header>
            <div class="container-fluid bg-primary text-center" style="height:100px">
                <div class="row">
                    <div class="col">Este é o cabeçalho da página</div>
                </div>
            </div>
        </header>
        <h1 class="text-center py-10">Alinhamentos</h1>

        <main>
            <div class="container border py-2" style="height:600px">
                <div class="row justify-content-start">
                    <div class="col-3 border ">col1 start</div>
                    <div class="col-3 border ">col2 start</div>
                </div>

                <div class="row justify-content-center mt-5">
                    <div class="col-3 border ">col1 center</div>
                    <div class="col-3 border ">col2 center</div>
                </div>

                <div class="row justify-content-end mt-5">
                    <div class="col-3 border ">col1 end</div>
                    <div class="col-3 border ">col2 end</div>
                </div>

                <div class="row justify-content-around mt-5">
                    <div class="col-3 border ">col1 around</div>
                    <div class="col-3 border ">col2 around</div>
                </div>

                <div class="row justify-content-between mt-5">
                    <div class="col-3 border ">col1 between</div>
                    <div class="col-3 border ">col2 between</div>
                </div>

                <div class="row justify-content-evenly mt-5">
                    <div class="col-3 border ">col1 evenly</div>
                    <div class="col-3 border ">col2 evenly</div>
                </div>
            </div>
        </main>

        <footer>
            <div class="container-fluid bg-info text-center" style="height:50px">
                <div class="row">
                    <div class="col">Este é o rodapé da página</div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
