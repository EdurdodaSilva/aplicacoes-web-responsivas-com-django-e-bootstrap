<!doctype html>
{% load static %}
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/4a904f368d.js" crossorigin="anonymous"></script>
    <title>Contatos</title>
  </head>
  <body>
  <div class="container-fluid bg-dark">
    <div class="row justify-content-center ">
      <div class="col-xl-8">
        <header class="bg-dark my-2">

          {% include 'fragments/navbar.html' %}

        </header>
      </div>
    </div>
  </div>

  <main class="" style="background-color:#FEFFD8">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-xl-5 col-md-6">
          <form method="post" action="{% url 'mensagem' %}">
            {% csrf_token %}
            <div class="card border-0 px-sm-0 p-md-5 mt-3">

                {% if messages %}
                    {% for message in messages %}
                        {% if message.tags %}
                            <div class="alert alert-success text-center" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                    {% endfor %}
                {% endif %}
              <div class="card-header border-0 bg-dark rounded">
                <h1 class="text-center text-success">Contato</h1>
              </div>

              {{form}}

              <div class="card-footer p-0 bg-white border-0">
                <button type="submit" class="btn btn-success col-12">Enviar</button>
              </div>

            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

{% include 'fragments/footer.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


  </body>
</html>
